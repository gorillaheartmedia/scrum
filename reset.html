<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - Scrum App</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      margin-bottom: 1rem;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.5rem;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 0.5rem;
      font-weight: bold;
    }
    .msg {
      color: #20774f;
      background: #d8f8e5;
      border: 1px solid #a2e0ca;
      border-radius: 4px;
      padding: 0.6rem;
      margin-top: 0.7rem;
      margin-bottom: 0.6rem;
      font-size: 1rem;
      text-align: center;
      display: none;
    }
    .error-msg {
      color: #e74c3c;
      font-size: 1rem;
      margin-bottom: 1rem;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <div class="msg" id="msg"></div>
    <div id="error" class="error-msg"></div>
    <input type="password" id="password" placeholder="New Password" autocomplete="new-password" />
    <input type="password" id="confirm" placeholder="Confirm Password" autocomplete="new-password" />
    <button onclick="resetPassword()">Set New Password</button>
    <div class="link">
      <a href="login.html">Back to Login</a>
    </div>
  </div>
  <script>
    const supabaseClient = supabase.createClient(
      'https://thiqiwptecjozwgbepvg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRoaXFpd3B0ZWNqb3p3Z2JlcHZnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwMjU3NzYsImV4cCI6MjA2ODYwMTc3Nn0.-sHNcMu5YmSYwuPI4Ukae-22Nr7vGBcAXVEVDYjzG3I'
    );

    async function resetPassword() {
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      const errorDiv = document.getElementById('error');
      const msgDiv = document.getElementById('msg');
      errorDiv.style.display = "none";
      errorDiv.textContent = "";
      msgDiv.style.display = "none";
      msgDiv.textContent = "";

      if (!password || !confirm) {
        errorDiv.textContent = "Please enter and confirm your new password.";
        errorDiv.style.display = "block";
        return;
      }
      if (password !== confirm) {
        errorDiv.textContent = "Passwords do not match.";
        errorDiv.style.display = "block";
        return;
      }
      if (password.length < 8) {
        errorDiv.textContent = "Password must be at least 8 characters long.";
        errorDiv.style.display = "block";
        return;
      }
      if (!/[a-zA-Z]/.test(password) || !/[0-9]/.test(password) || !/[^a-zA-Z0-9]/.test(password)) {
        errorDiv.textContent = "Password must contain a letter, a number, and a symbol.";
        errorDiv.style.display = "block";
        return;
      }
      // Actually update password
      const { error } = await supabaseClient.auth.updateUser({ password });
      if (error) {
        errorDiv.textContent = "Error: " + error.message;
        errorDiv.style.display = "block";
      } else {
        msgDiv.textContent = "Password updated! You can now log in with your new password.";
        msgDiv.style.display = "block";
        setTimeout(() => window.location.href = 'login.html', 2200);
      }
    }

    // Optionally force logout on page load for security
    document.addEventListener('DOMContentLoaded', async () => {
      await supabaseClient.auth.signOut();
    });
  </script>
</body>
</html>
