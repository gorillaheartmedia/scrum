<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - Scrum App</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      margin-bottom: 1rem;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.5rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 0.5rem;
      font-weight: bold;
    }
    .link {
      margin-top: 1rem;
      text-align: center;
    }
    .link a {
      color: #3498db;
      text-decoration: none;
    }
    .msg {
      color: #20774f;
      background: #d8f8e5;
      border: 1px solid #a2e0ca;
      border-radius: 4px;
      padding: 0.6rem;
      margin-top: 0.7rem;
      margin-bottom: 0.6rem;
      font-size: 1rem;
      text-align: center;
      display: none;
    }
    .error-msg {
      color: #e74c3c;
      font-size: 1rem;
      margin-bottom: 1rem;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password?</h2>
    <div class="msg" id="msg"></div>
    <div id="error" class="error-msg"></div>
    <input type="email" id="email" placeholder="Enter your email address" autocomplete="username" />
    <button onclick="sendReset()">Send Reset Link</button>
    <div class="link">
      <a href="login.html">Back to Login</a>
    </div>
  </div>
  <script>
    const supabaseClient = supabase.createClient(
      'https://thiqiwptecjozwgbepvg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRoaXFpd3B0ZWNqb3p3Z2JlcHZnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwMjU3NzYsImV4cCI6MjA2ODYwMTc3Nn0.-sHNcMu5YmSYwuPI4Ukae-22Nr7vGBcAXVEVDYjzG3I'
    );

    async function sendReset() {
      const email = document.getElementById('email').value.trim();
      const errorDiv = document.getElementById('error');
      const msgDiv = document.getElementById('msg');
      errorDiv.style.display = "none";
      errorDiv.textContent = "";
      msgDiv.style.display = "none";
      msgDiv.textContent = "";

      if (!email) {
        errorDiv.textContent = "Please enter your email address.";
        errorDiv.style.display = "block";
        return;
      }
      // Send reset
      const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
        redirectTo: window.location.origin + '/reset.html'
      });

      if (error) {
        errorDiv.textContent = "Error: " + error.message;
        errorDiv.style.display = "block";
      } else {
        msgDiv.textContent = "If this email is registered, a password reset link has been sent. Please check your inbox (and spam/junk folders).";
        msgDiv.style.display = "block";
      }
    }
  </script>
</body>
</html>
